{% extends 'core/base.html' %}

{% load static %}


{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'core/'%}ingresarpersonal.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Crear cuenta Empleado</h2>
        </div>
        {% csrf_token %}
        <form id="form" class="form">
            <div class="form-control">
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Ingrese nombre" id="nombre" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="apellido">Apellido</label>
                <input type="text" placeholder="Ingrese apellido" id="apellido" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="ejemplo@email.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Ingrese contrasena" id="password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Repetir password</label>
                <input type="password" placeholder="Confirme contrasena" id="password2"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <a><button>Registrar nuevo empleado</button></a>
            
        </form>
    </div>
    <script src="{% static 'core/'%}ingresarpersonal.js"></script>
</body>
{% endblock content %}
